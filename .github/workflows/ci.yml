name: CI + Release

on:
  push:
    branches: [master]

jobs:
  terraform-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform fmt
        run: terraform fmt -check -recursive

      - name: Terraform init (module)
        run: |
          terraform init -backend=false
        working-directory: .

      - name: Terraform validate
        run: terraform validate
        working-directory: .

  release:
    needs: terraform-checks
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master' && github.actor != 'github-actions[bot]'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute next tag (Conventional Commits)
        id: tag
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Lambda ZIP
        run: |
          mkdir -p src
          rm -f src/ssm-alerts-ssm-session-alerts.zip
          cd src
          zip -q -X -j ssm-alerts-ssm-session-alerts.zip main.py
          cd -

      - name: Update VERSION and push
        if: steps.tag.outputs.new_tag != ''
        run: |
          VERSION_NO_V="${{ steps.tag.outputs.new_tag }}"
          VERSION_NO_V=${VERSION_NO_V#v}
          echo "$VERSION_NO_V" > VERSION
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add VERSION src/ssm-alerts-ssm-session-alerts.zip
          git commit -m "chore: update VERSION to ${VERSION_NO_V} and rebuild lambda zip [skip ci]" || echo "No changes to commit"
          git push

      - name: Create GitHub Release
        if: steps.tag.outputs.new_tag != ''
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.new_tag }}
          name: ${{ steps.tag.outputs.new_tag }}
          body: ${{ steps.tag.outputs.changelog }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: CI + Release

on:
  push:
    branches: [master]

jobs:
  terraform-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform fmt
        run: terraform fmt -check -recursive

      - name: Build Lambda ZIP (for validation)
        run: |
          mkdir -p src
          cd src
          zip -q -X -j ssm-alerts-ssm-session-alerts.zip main.py
          cd -

      - name: Terraform init (module)
        run: |
          terraform init -backend=false
        working-directory: .

      - name: Terraform validate
        run: terraform validate
        working-directory: .

  release:
    needs: terraform-checks
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master' && github.actor != 'github-actions[bot]'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute next tag (Conventional Commits)
        id: tag
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          dry_run: true

      - name: Build Lambda ZIP
        run: |
          mkdir -p src
          rm -f src/ssm-alerts-ssm-session-alerts.zip
          cd src
          zip -q -X -j ssm-alerts-ssm-session-alerts.zip main.py
          cd -

      - name: Commit and Push Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stage the zip file (it was rebuilt in previous step)
          git add src/ssm-alerts-ssm-session-alerts.zip

          # Handle Versioning if we have a new tag
          NEW_TAG="${{ steps.tag.outputs.new_tag }}"
          if [ -n "$NEW_TAG" ]; then
            VERSION_NO_V=${NEW_TAG#v}
            echo "$VERSION_NO_V" > VERSION
            git add VERSION
            COMMIT_MSG="chore: update VERSION to ${VERSION_NO_V} and rebuild lambda zip [skip ci]"
          else
            COMMIT_MSG="chore: update lambda zip [skip ci]"
          fi

          # Commit only if there are valid changes
          if ! git diff --cached --quiet; then
            git commit -m "$COMMIT_MSG"
            git push
            
            # Manually push the tag if it's a new version
            if [ -n "$NEW_TAG" ]; then
              git tag $NEW_TAG
              git push origin $NEW_TAG
            fi
          else
            echo "No changes to commit"
          fi

      - name: Create GitHub Release
        if: steps.tag.outputs.new_tag != ''
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.new_tag }}
          name: ${{ steps.tag.outputs.new_tag }}
          body: ${{ steps.tag.outputs.changelog }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
